<div  fxLayout ="row" fxFlexFill   >
    <div class="leftimg" >
            <div class="image">
                <img src="http://localhost:4200//src/assets/1_login.svg" alt="image" class="img-fluid">
            </div>
    </div>

    <div  class="rightimg" >
        <div class="form" > 
            <p class="bold"> Welcome to Vuexy! ðŸ‘‹ </p>
            <p>Please sign-in to your account and start the adventure</p>
            <div class="space"></div>
            <div class="cred">
                <p>Admin: admin@demo.com | admin</p>
                <p>Client: client@demo.com | client</p>
            </div>
            <div style="text-align: center;" class="error" *ngIf="invaliduser"> <div class="space"></div> invalid credentials </div>
            <div class="space"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [class.ipError]="error" type="email"  ngModel id="email" #tempvar="ngModel" (change)="onchange(tempvar)"  placeholder="john@exampl.com" required  pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
                <div class="error" *ngIf="error">The Email field must be a valid email </div>
            </div> 
            
            <div class="form-group">
                <label for="password">password</label> 
                <div fxLayout="row" >
                    <input ngModel #password="ngModel" (change)="savepass(password)" class="psd" [type]="hide ? 'password' : 'text'" >
                    <a class="eye" mat-icon-button  (click)="hide = !hide" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                </div>
            </div> 

            <div  fxLayout="row" >
                <input ngModel #cvar="ngModel" (change)="saveRem(cvar)" type="checkbox" name="remember" >   
                <div class="checkbox" >
                    <label for="remember">Remeber me </label>
                </div>
            </div> 
            
            <button (click)="submit()" [disabled]="disable"    [class.submit]="!disable">sign-in</button>  
        </div>    
    </div>
</div>
